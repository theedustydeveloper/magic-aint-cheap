<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Generator - Magic Ain't Cheap</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            /* Your provided Tailwind v4 / OKLCH Tokens */
            --background: oklch(0.9885 0.0057 84.5659);
            --foreground: oklch(0.3660 0.0251 49.6085);
            --muted: oklch(0.9363 0.0218 83.2637);
            --muted-foreground: oklch(0.5534 0.0116 58.0708);
            --primary: oklch(0.5553 0.1455 48.9975);
            --primary-foreground: oklch(1.0000 0 0);
            --accent: oklch(0.9000 0.0500 74.9889);
            --accent-foreground: oklch(0.4444 0.0096 73.6390);
            --border: oklch(0.8866 0.0404 89.6994);
            --radius: 0.3rem;
            --font-sans: Oxanium, sans-serif;
            --shadow-md: 0px 2px 3px 0px hsl(28 18% 25% / 0.18), 0px 2px 4px -1px hsl(28 18% 25% / 0.18);
        }

        .dark {
            --background: oklch(0.2161 0.0061 56.0434);
            --foreground: oklch(0.9699 0.0013 106.4238);
            --muted: oklch(0.2330 0.0073 67.4563);
            --primary: oklch(0.7049 0.1867 47.6044);
            --accent: oklch(0.3598 0.0497 229.3202);
            --border: oklch(0.3741 0.0087 67.5582);
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .generator-section {
            margin: 2.5rem 0;
        }

        .floor-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            text-transform: uppercase;
        }

        .challenge-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: var(--muted);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
        }

        .challenge-name {
            flex: 1;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        /* HIDDEN STATE */
        .challenge-name.hidden {
            background-color: var(--foreground);
            color: var(--foreground);
            user-select: none;
            cursor: default;
        }

        /* REVEALED STATE */
        .challenge-name.revealed {
            background: var(--accent);
            color: var(--accent-foreground);
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .challenge-name.revealed:hover {
            filter: brightness(1.1);
            transform: translateX(5px);
        }

        .eye-icon {
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            transition: transform 0.2s ease;
            user-select: none;
        }

        .eye-icon:hover {
            transform: scale(1.2);
        }

        .eye-icon.used {
            opacity: 0.3;
            pointer-events: none;
        }

        .generate-btn {
            display: block;
            margin: 2rem auto;
            padding: 1rem 3rem;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav-component></nav-component>

    <div class="container">
        <h1>FLOOR 1 GENERATOR</h1>
        <p>Generate a random layout for Floor 1. Click the üëÅÔ∏è icon to reveal a challenge, then click the name to see its rules.</p>
        
        <button class="generate-btn" id="generateBtn">Generate Floor 1</button>

        <div id="floorContent" style="display: none;">
            <div class="generator-section">
                <h2 class="floor-title">Level 1</h2>
                <div class="challenge-list" id="level1List"></div>
            </div>

            <div class="generator-section">
                <h2 class="floor-title">Level 2</h2>
                <div class="challenge-list" id="level2List"></div>
            </div>

            <div class="generator-section">
                <h2 class="floor-title">Floor Boss</h2>
                <div class="challenge-list" id="bossList"></div>
            </div>
        </div>
    </div>

    <script src="js/nav-component.js"></script>
    <script src="js/main.js"></script>
    <script>
        let challengesData = [];

        // Load your updated JSON
        fetch('data/challenges.json')
            .then(response => response.json())
            .then(data => {
                challengesData = data;
            })
            .catch(error => console.error('Error loading challenges:', error));

        document.getElementById('generateBtn').addEventListener('click', function() {
            if (challengesData.length === 0) return;

            // Sorting logic using the IDs from your CSV
            const level1 = challengesData.filter(c => c.ID.startsWith('L1-'));
            const level2 = challengesData.filter(c => c.ID.startsWith('L2-'));
            const boss = challengesData.filter(c => c.ID.startsWith('BOSS-F1-'));

            displayChallenges('level1List', getRandomItems(level1, 3));
            displayChallenges('level2List', getRandomItems(level2, 3));
            displayChallenges('bossList', getRandomItems(boss, 1));

            document.getElementById('floorContent').style.display = 'block';
        });

        function getRandomItems(array, count) {
            return [...array].sort(() => 0.5 - Math.random()).slice(0, count);
        }

        function displayChallenges(listId, challenges) {
            const list = document.getElementById(listId);
            list.innerHTML = '';

            challenges.forEach((challenge) => {
                const item = document.createElement('div');
                item.className = 'challenge-item';
                
                const eyeIcon = document.createElement('span');
                eyeIcon.className = 'eye-icon';
                eyeIcon.innerHTML = 'üëÅÔ∏è';

                const nameDiv = document.createElement('div');
                nameDiv.className = 'challenge-name hidden';
                nameDiv.textContent = challenge.Thematic_Name;

                // Reveal Interaction
                eyeIcon.onclick = function(e) {
                    e.stopPropagation();
                    nameDiv.classList.remove('hidden');
                    nameDiv.classList.add('revealed');
                    eyeIcon.classList.add('used');
                    eyeIcon.innerHTML = '‚ú®'; 
                };

                // Detail View Interaction
                nameDiv.onclick = function() {
                    if (nameDiv.classList.contains('revealed')) {
                        // Triggers the modal logic from your main.js
                        if (typeof openModal === "function") {
                            openModal(challenge, 'challenge');
                        } else {
                            console.log("Modal data:", challenge);
                        }
                    }
                };

                item.appendChild(eyeIcon);
                item.appendChild(nameDiv);
                list.appendChild(item);
            });
        }
    </script>
</body>
</html>
